{% extends 'base.html' %}

{% block title %}Edit Event - {{ event.name }}{% endblock %}

{% block content %}
    <style>
        .edit-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .edit-container h1 {
            text-align: center;
            color: #333;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .btn-save {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.2s ease-in-out;
        }

        .btn-save:hover {
            background-color: #0056b3;
        }

        .btn-back {
            display: block;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.2s ease-in-out;
        }

        .btn-back:hover {
            background-color: #545b62;
        }
    </style>

    <div class="edit-container">
        <h1>Edit Event: {{ event.name }}</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn-save">Save Changes</button>
        </form>
        <a href="{% url 'events:organisation_dashboard' %}" class="btn-back">Back to Dashboard</a>
    </div>

{% endblock %}
