{% extends 'base.html' %}

{% block title %}Edit Event - {{ event.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Edit Event</h2>
                <a href="{% url 'events:organisation_dashboard' %}" class="btn btn-outline-primary mb-3">Back to Dashboard</a>
                
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_name" class="form-label">Event Name:</label>
                        <input type="text" id="id_name" name="name" class="form-control" value="{{ form.name.value|default:'' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_description" class="form-label">Description:</label>
                        <textarea id="id_description" name="description" class="form-control" rows="3" required>{{ form.description.value|default:'' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_date" class="form-label">Date & Time:</label>
                        <input type="datetime-local" id="id_date" name="date" class="form-control" value="{{ form.date.value|default:'' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_location" class="form-label">Location:</label>
                        <input type="text" id="id_location" name="location" class="form-control" value="{{ form.location.value|default:'' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_volunteers_needed" class="form-label">Number of Volunteers Needed:</label>
                        <input type="number" id="id_volunteers_needed" name="volunteers_needed" class="form-control" value="{{ form.volunteers_needed.value|default:'' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_roles_responsibilities" class="form-label">Roles & Responsibilities:</label>
                        <textarea id="id_roles_responsibilities" name="roles_responsibilities" class="form-control" rows="3" required>{{ form.roles_responsibilities.value|default:'' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Select Event Category:</label>
                        <div class="form-check">
                            {{ form.category }}
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
