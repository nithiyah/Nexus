<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Event</title>
</head>
<body>
    <h1>Delete Event: {{ event.name }}</h1>
    <p>Are you sure you want to delete this event?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>

    <a href="{% url 'events:organisation_dashboard' %}">Cancel</a>
</body>
</html>
