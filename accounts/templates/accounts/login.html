<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nexus</title>
    
    <!-- SGDS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@govtechsg/sgds/css/sgds.css">
    <script src="https://cdn.jsdelivr.net/npm/@govtechsg/sgds/js/sgds.js"></script>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #bacddf;
        }
        .login-container {
            max-width: 400px;
            margin: 5% auto;
            padding: 30px;
        }
        .sgds-card {
            padding: 2rem;
            border-radius: 12px;
            background-color: rgb(255, 255, 255);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: rgb(255, 255, 255);
            border: none;
        }
        .btn-primary:hover {
            background-color:  rgb(255, 255, 255);
        }
    </style>
</head>
<body>

    <div class="sgds-container d-flex justify-content-center align-items-center vh-100">
        <div class="login-container">
            <div class="sgds-card shadow">
                <h2 class="text-center sgds-text-primary">Nexus Login</h2>
                <p class="text-center text-muted">Sign in to access your dashboard</p>

                <!-- Error Message -->
                {% if form.errors %}
                <div class="sgds-alert sgds-alert-danger">Invalid username or password. Please try again.</div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>

                    <button type="submit" class="btn btn-success sgds w-100">Login</button>
                    <!-- <button type="button" class="btn btn-info sgds">Info</button> -->
                    <!-- <button type="button" class="sgds-btn sgds-btn-primary w-100">Login</button> -->
                </form>

                <div class="text-center mt-3">
                    <p>Join as a Volunteer <a href="{% url 'accounts:register_volunteer' %}" class="sgds-text-primary">Sign up</a></p>
                    <p>Join as an Organisation <a href="{% url 'accounts:register_organisation' %}" class="sgds-text-primary">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
