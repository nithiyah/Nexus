<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Reset Complete | Nexus</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      background-color: #eaf3f5;
      font-family: 'Inter', sans-serif;
    }
    .confirmation-box {
      max-width: 500px;
      margin: 10% auto;
      background-color: #fff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #1b7980;
      font-weight: 600;
    }
    .btn-brand {
      background-color: #1b7980;
      color: white;
      border-radius: 25px;
      padding: 10px 20px;
    }
    .btn-brand:hover {
      background-color: #155a5e;
    }
  </style>
</head>
<body>

  <div class="confirmation-box">
    <h2>Password Reset Successful!</h2>
    <p class="text-muted">You may now log in with your new password.</p>
    <a href="{% url 'accounts:login' %}" class="btn btn-brand">Go to Login</a>
  </div>

</body>
</html>
