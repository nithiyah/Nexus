<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Nexus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Nexus</h1>
    <p>Connecting volunteers with organizations to make an impact.</p>
    <a href="{% url 'accounts:register_volunteer' %}"class="btn">Register as Volunteer</a>
    <a href="{% url 'accounts:register_organisation' %}" class="btn">Sign Up As an Organisation</a>
    <p>Already Have An Account with us? <a href="{% url 'accounts:login' %}">Log In</a></p>
</body>
</html>
