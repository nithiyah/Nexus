{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    <h1>Profile</h1>
    <div style="display: flex; align-items: center;">
        {% if user.profile_picture %}
            <img src="{{ user.profile_picture.url }}" alt="Profile Picture" style="width: 150px; height: 150px; border-radius: 50%; margin-right: 20px;">
        {% else %}
            <img src="/static/default_profile.png" alt="Default Profile Picture" style="width: 150px; height: 150px; border-radius: 50%; margin-right: 20px;">
        {% endif %}
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="background-color: green; color: white; padding: 8px 16px; border: none;">Update Profile</button>
        </form>
    </div>
{% endblock %}
