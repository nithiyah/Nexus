{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="text-center flex-grow-1">Profile</h2>
                    <a href="{% if request.user.user_type == 'organisation' %}{% url 'events:organisation_events' %}{% else %}{% url 'events:volunteer_events' %}{% endif %}" class="btn btn-outline-secondary">Back to Dashboard</a>
                </div>
                
                <div class="text-center mb-4">
                    {% if user.profile_picture %}
                        <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="rounded-circle shadow" width="150" height="150">
                    {% else %}
                        <img src="/static/default_profile.png" alt="Default Profile Picture" class="rounded-circle shadow" width="150" height="150">
                    {% endif %}
                </div>
                
                <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            <div>
                                {{ field }}
                            </div>
                        </div>
                    {% endfor %}
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
