<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Email Sent | Nexus</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      background-color: #eaf3f5;
      font-family: 'Inter', sans-serif;
    }
    .container-box {
      max-width: 500px;
      margin: 10% auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      color: #2b9faa;
      font-weight: 600;
    }
    .btn-brand {
      background-color: #2b9faa;
      color: white;
      border-radius: 25px;
      padding: 10px 20px;
    }
    .btn-brand:hover {
      background-color: #1B6165;
    }
  </style>
</head>
<body>
  <div class="container-box">
    <h2>Check Your Email</h2>
    <p class="text-muted">A password reset link has been sent to your email.</p>
    <a href="{% url 'accounts:login' %}" class="btn btn-brand">Back to Login</a>
  </div>
</body>
</html>
