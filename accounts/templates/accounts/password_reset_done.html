<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Done | Nexus</title>

    <!-- SGDS & Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@govtechsg/sgds/css/sgds.css">
    <script src="https://cdn.jsdelivr.net/npm/@govtechsg/sgds/js/sgds.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #bacddf;">

    <div class="sgds-container d-flex justify-content-center align-items-center vh-100">
        <div class="sgds-card shadow p-4">
            <h2 class="text-center sgds-text-primary">Password Reset Email Sent</h2>
            <p class="text-center text-muted">Check your email for the reset link.</p>
            <a href="{% url 'accounts:login' %}" class="btn btn-primary w-100">Back to Login</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

{% block content %}
<div class="container text-center mt-5">
    <h2>Password Reset Email Sent</h2>
    <p>Check your email for a reset link.</p>
    <a href="{% url 'accounts:login' %}" class="btn btn-primary">Back to Login</a>
</div>
{% endblock %}
