<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Nexus</title>
    
    <!-- SGDS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@govtechsg/sgds/css/sgds.css">
    <script src="https://cdn.jsdelivr.net/npm/@govtechsg/sgds/js/sgds.js"></script>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #bacddf;
        }
        .reset-container {
            max-width: 400px;
            margin: 5% auto;
            padding: 30px;
        }
        .sgds-card {
            padding: 2rem;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="sgds-container d-flex justify-content-center align-items-center vh-100">
        <div class="reset-container">
            <div class="sgds-card shadow">
                <h2 class="text-center sgds-text-primary">Reset Password</h2>
                <p class="text-center text-muted">Enter your email to receive a reset link</p>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                        <label for="email">Email Address</label>
                    </div>

                    <button type="submit" class="sgds-btn sgds-btn-login">Send Reset Link</button>
                </form>

                <div class="text-center mt-3">
                    <a href="{% url 'accounts:login' %}" class="sgds-text-primary">Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
