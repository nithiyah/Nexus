{% extends "base.html" %}

{% block title %}Chat Rooms{% endblock %}

{% block content %}
    <h1>Chat Rooms</h1>

    {% if chat_rooms %}
        <ul>
            {% for room in chat_rooms %}
                <li>
                    <a href="{% url 'chat:chat_room' room.event.id %}">
                        {{ room.event.name }} - Chat Room
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No chat rooms available.</p>
    {% endif %}
{% endblock %}
