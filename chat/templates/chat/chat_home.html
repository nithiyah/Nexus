{% extends "base.html" %}

{% block title %}Chat Rooms{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-center">Chat Rooms</h1>
        <div class="list-group">
            {% if chat_rooms %}
                {% for room in chat_rooms %}
                    <a href="{% url 'chat:chat_room' room.event.id %}" class="list-group-item list-group-item-action">
                        <strong>{{ room.event.name }}</strong> - {{ room.participant_count }} Participants
                    </a>
                {% endfor %}
            {% else %}
                <p class="text-muted">No chat rooms available.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
