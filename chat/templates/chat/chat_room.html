{% extends "base.html" %}
{% block title %}Chat for {{ event.name }}{% endblock %}

{% block content %}
<h2>Chat Room: {{ event.name }}</h2>

<div id="chat-log">
    {% for message in messages %}
        <p><strong>{{ message.sender.username }}:</strong> {{ message.content }} <small>{{ message.timestamp }}</small></p>
    {% endfor %}
</div>

<input id="chat-message-input" type="text" placeholder="Type a message...">
<button id="chat-message-submit">Send</button>

<script>
    const roomId = "{{ chatroom.id }}";
    const socket = new WebSocket(`ws://${window.location.host}/ws/chat/${roomId}/`);

    socket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        const chatLog = document.getElementById("chat-log");
        chatLog.innerHTML += `<p><strong>${data.sender}:</strong> ${data.message} <small>${data.timestamp}</small></p>`;
    };

    document.getElementById("chat-message-submit").onclick = function() {
        const messageInput = document.getElementById("chat-message-input");
        socket.send(JSON.stringify({ "message": messageInput.value }));
        messageInput.value = "";
    };
</script>
{% endblock %}
