{% extends "base.html" %}
{% block title %}Create Announcement{% endblock %}

{% block content %}
<style>
    .announcement-card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 30px;
      background-color: white;
      max-width: 700px;
      margin: 40px auto;
    }
  
    .form-label {
      font-weight: 500;
      margin-bottom: 6px;
    }
  
    .form-control, textarea, select {
      border-radius: 12px;
      border: 1px solid #ced4da;
      padding: 12px 16px;
      width: 100%;
      background-color: #f8f9fa;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
  
    .form-control:focus, textarea:focus, select:focus {
      border-color: #2b9faa;
      box-shadow: 0 0 0 0.1rem rgba(43, 159, 170, 0.2);
      background-color: #fff;
      outline: none;
    }
  
    textarea {
      min-height: 120px;
      resize: vertical;
    }
  
    select option:hover {
      background-color: #e6f5f6;
    }
  
    .btn-brand-outline {
      background-color: #2b9faa;
      color: white;
      border: 2px solid #2b9faa;
      border-radius: 15px;
      padding: 10px 24px;
      font-weight: 500;
      transition: all 0.2s ease-in-out;
    }
  
    .btn-brand-outline:hover {
      background-color: #1B6165;
      border-color: #1B6165;
    }
  </style>
  

<div class="container">
  <div class="announcement-card">
    <h3 class="mb-4">Create a New Announcement</h3>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="invalid-feedback d-block">
                {{ field.errors|striptags }}
              </div>
            {% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-brand-outline">Post Announcement</button>
      </form>
      
  </div>
</div>
{% endblock %}
